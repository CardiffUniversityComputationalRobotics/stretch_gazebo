controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true

joint_state_broadcaster:
  ros__parameters:
    type: "joint_state_broadcaster/JointStateBroadcaster"

stretch_mobile_base_controller:
  ros__parameters:
    type: "diff_drive_controller/DiffDriveController"
    use_stamped_vel: false
    left_wheel_names: ["joint_left_wheel"]
    right_wheel_names: ["joint_right_wheel"]
    wheel_separation: 0.315
    wheel_radius: 0.05
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0
    publish_rate: 25.0
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
    cmd_vel_timeout: 0.25
    base_frame_id: base_link
    enable_odom_tf: true
    publish_limited_velocity: true
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 0.5  # m/s
        min_velocity: -0.5  # m/s
        has_acceleration_limits: true
        max_acceleration: 1.0  # m/s^2
        has_jerk_limits: false
        max_jerk: 5.0  # m/s^3
    angular:
      z:
        has_velocity_limits: true
        max_velocity: 2.0  # 120.0ยบ
        has_acceleration_limits: true
        max_acceleration: 6.0  # 120.0ยบ
        has_jerk_limits: false
        max_jerk: 10.47  # 600.0ยบ

stretch_head_controller:
  ros__parameters:
    type: "joint_trajectory_controller/JointTrajectoryController"
    joints:
      - joint_head_pan
      - joint_head_tilt
    command_interfaces:
      - position
    state_interfaces:
      - position
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      joint_head_pan: {trajectory: 0.1, goal: 0.1}
      joint_head_tilt: {trajectory: 0.1, goal: 0.1}
      stop_trajectory_duration: 0.5

stretch_arm_controller:
  ros__parameters:
    type: "joint_trajectory_controller/JointTrajectoryController"
    joints:
      - joint_lift
      - joint_arm_l3
      - joint_arm_l2
      - joint_arm_l1
      - joint_arm_l0
      - joint_wrist_yaw
    command_interfaces:
      - position
    state_interfaces:
      - position
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      joint_lift: {trajectory: 0.1, goal: 0.1}
      joint_arm_l3: {trajectory: 0.1, goal: 0.1}
      joint_arm_l2: {trajectory: 0.1, goal: 0.1}
      joint_arm_l1: {trajectory: 0.1, goal: 0.1}
      joint_arm_l0: {trajectory: 0.1, goal: 0.1}
      joint_wrist_yaw: {trajectory: 0.1, goal: 0.1}
      stop_trajectory_duration: 0.5

